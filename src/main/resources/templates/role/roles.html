<!DOCTYPE html>
<html>
<head th:replace="layout :: head('Roles')"></head>
<body>
<header th:replace="layout :: header"></header>
<nav th:replace="layout :: nav"></nav>
<section>
    <div class="container wrapper">
        <form>
            <h2>Manage Roles</h2>
            <div>
                <div th:if="${#lists.isEmpty(roles)}" class="project">
                    <h2>No roles created yet...</h2>
                    <p>Add new roles below.</p>
                </div>
                <ul class="checkbox-list">
                    <!-- Displays all projects passed in by controller -->
                    <li th:each="role : ${roles}">
                        <span th:text="${role.name}" class="primary"></span>
                    </li>
                </ul>
            </div>
            <div class="actions add-new-role">
                <input type="text" placeholder="New Role..."/>
                <a class="button" href="#">Add</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>

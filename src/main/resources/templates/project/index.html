<!DOCTYPE html>
<html>
<head th:replace="layout :: head('Projects')"></head>
<body>
<header th:replace="layout :: header"></header>
<nav th:replace="layout :: nav"></nav>
        <section>
            <div class="container wrapper">
                <div class="project-list">
                    <!-- Displays all projects passed in by controller -->
                    <div th:each="project : ${projects}" class="project">
                        <h2><a th:href="@{|/projects/${project.id}|}" th:text="${project.name}">Website Project</a></h2>
                        <p th:text="${project.description}">Design and build a custom website</p>
                        <!--TODO: Add th:class tag after re-implementing status in project model -->
                        <span class="tag active">Active</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
